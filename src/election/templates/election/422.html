{% extends 'election/base.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col d-flex flex-column p-2 align-items-center">
            <div class="p-2 text-center">
                <div class="card" style="min-width:18rem;max-width:100%">
                    <div class="card-body">
                        <h5 class="card-title">Hata Oluştu (422)</h5>

                        <div class="p-2 text-center" style="min-width:18rem;max-width:32rem">
                            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">

                                </symbol>
                            </svg>
                            <div class="alert alert-primary d-flex align-items-center mb-0" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                                <div>{{ form.errors }}</div>
                            </div>
                        </div>

                        <p>Birkaç saniye içerisinde önceki sayfaya yönlendirileceksiniz...</p>
                        <br>
                        <a href="javascript:history.back()" class="card-link">Geri dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
{% block extrascripts %}
<script src="{% static 'election/422.js' %}"></script>
{% endblock %}
