{% extends 'election/base.html' %}
{% load render_table from django_tables2 %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col d-flex flex-column p-2 align-items-center">
            <div class="p-2 text-center" style="min-width:18rem;max-width:100%">
                <h5>
                    <a href="/sandik/{{ district.city.slug }}">{{ district.city.name }}</a> - 
                    <a href="/sandik/{{ district.city.slug }}/{{ district.slug }}">{{ district.name }}</a>
                </h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex flex-column p-2 align-items-center">
            <h6>Tutanak Listesi</h6>
            {% render_table report_table %}
        </div>
    </div>
</div>
{% endblock %}
